name: Mokk Users Server

options:
  printRequestBody: false

routes:
  - path: "users"
    method: "GET"
    statusCode: 200
    response: '{"status":"Success","users":[{"name":"MockZilla"}]}'

  - path: "users/999"
    method: "GET"
    statusCode: 404
    response: '{"status":"Failure"}'

  - path: "users/:user"
    method: "GET"
    statusCode: 200
    response: '{"status":"Success","user":{"name":"MockZilla"}}'

  - path: "users"
    method: "POST"
    statusCode: 201
    response: '{"status":"Success","user":{"name":"MockZilla Jr"}}'

  - path: "users/:user"
    method: "PATCH"
    statusCode: 200
    response: '{"status":"Success"}'

  - path: "users/:user"
    method: "DELETE"
    statusCode: 204
    response: '{}'